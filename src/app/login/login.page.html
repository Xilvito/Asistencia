<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title >login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-toolbar>
    <ion-list>
      <ion-item>
        <ion-input labelPlacement="floating" value="" minlength="3" maxlength="8" required [(ngModel)]="user.usuario">
          <div slot="label">Usuario <ion-text color="danger">*</ion-text></div>
        </ion-input>
      </ion-item>
    </ion-list>
  </ion-toolbar>
  <ion-toolbar>
    <ion-list>
      <ion-item>
        <ion-input labelPlacement="floating" value="" minlength="4" maxlength="4" required inputmode="numeric" type="password" [(ngModel)]="user.password">
          <div slot="label">Password <ion-text color="danger">*</ion-text></div>
        </ion-input>
      </ion-item>
    </ion-list>
  </ion-toolbar>
  <ion-toolbar>
    <ion-button expand="block" (click)="ingresar()">Ingresar</ion-button>
  </ion-toolbar>
  <ion-toolbar>
    <ion-button class="olvido" fill="clear" (click)="olvido()" size="small">¿Olvidaste tu contraseña?</ion-button>
  </ion-toolbar>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      Desarrollado app
    </ion-title>
  </ion-toolbar>
</ion-footer>
